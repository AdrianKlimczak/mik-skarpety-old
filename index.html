<!DOCTYPE html>
<html ng-app="mikApp">

<head>
  <title>Skarpety MIK</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">

  <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>

  <script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
  <script type="text/javascript" src="node_modules/angular-aria/angular-aria.min.js"></script>
  <script type="text/javascript" src="node_modules/angular-messages/angular-messages.min.js"></script>
  <script type="text/javascript" src="node_modules/angular-material/angular-material.min.js"></script>

  <script type="text/javascript" src="app/app.module.js"></script>
  <script type="text/javascript" src="app/app.config.js"></script>

</head>

<body>
  <div layout="column" layout-fill>
    <md-toolbar class="md-primary md-hue-2">

      <div class="md-toolbar-tools">
        <span>Mik Skarpety</span>

        <!-- fill up the space between left and right area -->
        <span flex></span>

        <md-button>
          Strona główna
        </md-button>
        <md-button>
          Oferta
        </md-button>
        <md-button>
          O firmie
        </md-button>
        <md-button>
          Kontakt
        </md-button>
      </div>

    </md-toolbar>
    <md-content>
      <div layout="row" layout-align="center start">
        <div flex="20">
          <img src="images/mik.jpg" alt="Skarpety MIK">
        </div>
        <div layout="column" flex="40">
          <h2>
            Skarpety od A do Z
          </h2>
          <md-button class="md-accent md-raised">
            Zobacz najnowsza oferte
          </md-button>
        </div>
      </div>
    </md-content>
  </div>
</body>

</html>
