<div class="md-toolbar-tools">
  <div flex-offset-gt-sm="10" flex-gt-sm="80" layout="row-reverse" layout-gt-sm="row" layout-align="space-between center">
    <span flex-order="1" flex-order-gt-sm="-1" class="menu-title">Mik Skarpety</span>

    <div flex-order="0">

      <md-button ng-click="toggleLeftMenu()" class="md-icon-button" aria-label="Menu" hide-gt-sm>
        <md-icon md-font-set="material-icons"> menu </md-icon>
      </md-button>
      <md-button ui-sref="home" hide show-gt-sm class="menu-item">
        {{ 'Main Page' | translate }}
      </md-button>
      <md-button ui-sref="offer" hide show-gt-sm class="menu-item">
        {{ 'Offer' | translate }}
      </md-button>
      <md-button ui-sref="about" hide show-gt-sm class="menu-item">
        {{ 'About company' | translate }}
      </md-button>
      <md-button ui-sref="contact" hide show-gt-sm class="menu-item">
        {{ 'Contact' | translate }}
      </md-button>
      <md-menu>
        <md-button ng-click="$mdOpenMenu($event)" aria-label="Choose language" class="language-button">
          {{ language | uppercase }}
        </md-button>
        <md-menu-content>
          <md-menu-item ng-repeat="lang in supportedLanguages">
            <md-button ng-click="changeLanguage(lang)">{{ lang | uppercase }}</md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </div>
  </div>
</div>
