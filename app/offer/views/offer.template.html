<div layout="row" flex-offset-gt-sm="10" flex-gt-sm="80">
    <div layout="column">
        <div layout="row">
            <p>Kategorie</p>
        </div>
        <div layout="column" layout-gt-sm="row" layout-align="start center" layout-align-gt-sm="space-around start" layout-wrap>
            <div flex-gt-sm="25" ng-repeat="sock in socks">
                <md-card ng-click="goToDetails(sock)">
                    <md-card-header>
                        <md-card-header-text>
                            <span class="md-headline">{{ sock.name | translate }}</span>
                        </md-card-header-text>
                    </md-card-header>
                    <img ng-src="{{sock.image}}" class="md-card-image" alt="{{sock.name | translate}}">
                    <md-card-title>
                        <md-card-title-text>
                            <md-chips ng-model="sock.categories" readonly="true">
                                <md-chip-template>
                                    <strong>{{$chip | translate}}</strong>
                                </md-chip-template>
                            </md-chips>
                        </md-card-title-text>
                    </md-card-title>
                    <!--<md-card-content>
                        <p ng-repeat="desc in sock.descriptions">
                            {{ desc | translate }}
                        </p>
                    </md-card-content>-->
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button>Zobacz wiÄ™cej</md-button>
                    </md-card-actions>
                </md-card>
            </div>
        </div>
    </div>
</div>
